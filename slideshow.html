<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SlideShow</title>
  <link href="styles/normalize.css" type="text/css" rel="stylesheet">
  <link href="styles/styles.css" type="text/css" rel="stylesheet">
  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script src="js/jquery-3.3.1.min.js" type="text/javascript" charest="utf-8"></script>

</head>

<body>
    
<div class="slideshow-container">

<div class="mySlides fade">
  <img src="images/part2/maple-3349373_1920.jpg" style="width:100%">  
</div>

<div class="mySlides fade">
  <img src="images/part2/mountain-crumpled-3393208_1920.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="images/part2/narcissus-3334629_1920.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="images/part2/poppy-3404170_1920.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="images/part2/tulip-3312172_1920.jpg" style="width:100%">
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="number" onclick="currentSlide(1)">01</span> 
  <span class="number" onclick="currentSlide(2)">02</span> 
  <span class="number" onclick="currentSlide(3)">03</span> 
    <span class="number" onclick="currentSlide(4)">04</span> 
    <span class="number" onclick="currentSlide(5)">05</span> 
</div>
